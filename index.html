<head>
    <title>
        Calculator
    </title>

    <link rel="stylesheet" type="text/css" href="default.css">
    <script src="script.js"></script>

</head>

<body>
    <center>
    <div class="content">
        <center>

        <div class="header">
            <h1>Calculator</h1> 
        </div>

        <div class="display" id="display">
            0
        </div>

        <span class="button_col1">&nbsp;</span>
        <span class="button_col2">&nbsp;</span>
        <span class="button_col3" onclick="clear_data()">C</span>
        <span class="button_col4" onclick="calculate_result()">=</span><br>

        <span class="button_col1" onclick="number_clicked(7)">7</span>
        <span class="button_col2" onclick="number_clicked(8)">8</span>
        <span class="button_col3" onclick="number_clicked(9)">9</span>
        <span class="button_col4" onclick="divide()">/</span><br>

        <span class="button_col1" onclick="number_clicked(4)">4</span>
        <span class="button_col2" onclick="number_clicked(5)">5</span>
        <span class="button_col3" onclick="number_clicked(6)">6</span>
        <span class="button_col4" onclick="multiply()">*</span><br>

        <span class="button_col1" onclick="number_clicked(1)">1</span>
        <span class="button_col2" onclick="number_clicked(2)">2</span>
        <span class="button_col3" onclick="number_clicked(3)">3</span>
        <span class="button_col4" onclick="subtract()">-</span><br>
        
        <span class="button_col1">&nbsp;</span>
        <span class="button_col2" onclick="number_clicked(0)">0</span>
        <span class="button_col3"onclick="number_clicked(period)">.</span>
        <span class="button_col4" onclick="add()">+</span><br>

    </div>
    </center>
</body>
